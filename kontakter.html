<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kontakt meg</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="icon/favicon.ico" />

    <script
      src="https://kit.fontawesome.com/0b1063920d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="meg">
    <div class="main">
      <header class="w3-row-padding w3-mobile">
        <div class="w3-container w3-threequarter">
          <img src="images/navn.png" alt="My name" style="width: 100%" />
          <br />
          <h3 class="w3-center">
            IT og informasjonssystemer student <i class="fa-solid fa-heart"></i>
          </h3>
        </div>
        <div class="w3-container w3-quarter w3-mobile w3-padding">
          <div>
            <img src="images/data.png" alt="Tastatur" style="width: 100%" />
          </div>
        </div>
      </header>
      <nav class="w3-bar w3-dark-grey w3-padding w3-round">
        <a
          class="w3-bar-item w3-senter w3-small w3-text-orange w3-button"
          href="index.html"
          ><i class="far fa-solid fa-home"></i
        ></a>
        <a
          class="w3-bar-item w3-senter w3-button w3-text-orange w3-small w3-hide-small"
          href="om_meg.html"
          ><b>Om meg</b></a
        >
        <a
          class="w3-bar-item w3-senter w3-button w3-text-orange w3-small w3-hide-small"
          href="mine_prosjekter.html"
          ><b>Mine prosjekter</b></a
        >
        <a
          class="w3-bar-item w3-senter w3-button w3-text-orange w3-small w3-hide-small"
          href="kurs.html"
          ><b>Kurs</b></a
        >
        <a
          class="w3-bar-item w3-senter w3-button w3-text-orange w3-small w3-hide-small"
          href="linker.html"
          ><b>Linker</b></a
        >
        <a
          class="w3-bar-item w3-senter w3-button w3-text-orange w3-small w3-hide-small"
          href="books.html"
          ><b>Bøker</b></a
        >
        <a
          class="w3-bar-item w3-senter w3-button w3-text-orange w3-small w3-sand w3-hide-small"
          href="kontakter.html"
          ><i class="far fa-solid fa-envelope-open"></i
        ></a>
        <a
          href="javascript:void(0)"
          class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
          onclick="myFunction('demo')"
          >&#9776;</a
        >
      </nav>
      <nav
        id="demo"
        class="w3-bar-block w3-orange w3-hover-red w3-border w3-hide w3-hide-large w3-hide-medium"
      >
        <a href="om_meg.html" class="w3-bar-item w3-button">Om meg</a>
        <a href="mine_prosjekter.html" class="w3-bar-item w3-button"
          >Mine prosjekter</a
        >
        <a href="kurs.html" class="w3-bar-item w3-button">Kurs</a>
        <a href="linker.html" class="w3-bar-item w3-button">Linker</a>
        <a href="books.html" class="w3-bar-item w3-button">Bøker</a>
        <a href="kontakter.html" class="w3-bar-item w3-button w3-sand"
          ><i class="far fa-envelope-open"></i
        ></a>
      </nav>
      <div class="link center">
        <form
          name="myForm"
          action="mailto:deimile7@gmail.com"
          accept-charset="utf-8"
          autocomplete="on"
          onsubmit="return validateForm()"
          method="post"
          class="w3-row-padding w3-margin w3-center w3-card-4 w3-light-grey w3-text-black"
        >
          <h2 class="w3-center">Kontakt meg</h2>

          <div class="w3-col w3-container w3-section w3-center">
            <div class="w3-col" style="width: 50px">
              <i class="w3-xxlarge fa fa-user"></i>
            </div>
            <div class="w3-rest">
              <input
                class="w3-input w3-border"
                name="fName"
                type="text"
                placeholder="Fornavn"
                required
              />
            </div>
          </div>

          <div class="w3-col w3-container w3-section w3-center">
            <div class="w3-col" style="width: 50px">
              <i class="w3-xxlarge fa fa-user"></i>
            </div>
            <div class="w3-rest">
              <input
                class="w3-input w3-border"
                name="lName"
                type="text"
                placeholder="Etternavn"
                required
              />
            </div>
          </div>

          <div class="w3-col w3-container w3-sectio w3-center">
            <div class="w3-col" style="width: 50px">
              <i class="w3-xxlarge fa fa-arrow-up-1-9"></i>
            </div>
            <div class="w3-rest">
              <input
                class="w3-input w3-border"
                name="age"
                type="number"
                min="0"
                max="130"
                placeholder="Alder"
              />
            </div>
          </div>

          <div class="w3-col w3-container w3-section w3-center">
            <div class="w3-col" style="width: 50px">
              <i class="w3-xxlarge fa fa-envelope-o"></i>
            </div>
            <div class="w3-rest">
              <input
                class="w3-input w3-border"
                name="address"
                type="text"
                placeholder="Adresse"
              />
            </div>
          </div>

          <div class="w3-col w3-container w3-section w3-center">
            <div class="w3-col" style="width: 50px">
              <i class="w3-xxlarge fa fa-phone"></i>
            </div>
            <div class="w3-rest">
              <input
                class="w3-input w3-border"
                name="phone"
                type="number"
                placeholder="Mobilnummer"
              />
            </div>
          </div>

          <div class="w3-col w3-section w3-center">
            <div class="w3-col" style="width: 50px">
              <i class="w3-xxlarge fa fa-pencil"></i>
            </div>
            <div class="w3-rest">
              <textarea
                name="message"
                rows="4"
                cols="150"
                placeholder="Melding"
                required
              ></textarea>
            </div>
          </div>
          <div class="w3-col w3-container w3-section w3-center">
            <input
              class="w3-btn w3-orange w3-round-large"
              type="submit"
              value="Submit"
              onclick="validateForm()"
            />
            <input
              class="w3-btn w3-orange w3-round-large"
              type="reset"
              value="Reset"
            />
          </div>
        </form>
      </div>
    </div>
    <footer class="w3-bar w3-padding w3-light-grey w3-round">
      <p class="w3-center w3-small">
        &copy; 2022 Mille Brekke Amundsen
        <a class="w3-button" href="https://www.facebook.com/Deimiliuks"
          ><i class="icon3 fa-brands fa-facebook"></i
        ></a>
        <a class="w3-button" href="cv.html"
          ><i class="fa-solid fa-id-card"></i
        ></a>
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
